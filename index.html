<head>

    <title>Gender Balance Guide for media</title>

    <!-- bootstrap js -->

    <!-- temp font link -->

    <!-- animate on scroll -->

    <!-- link to custom stylesheet -->

<body>

    <div class="load container-fluid">
        <div id="stripes">
            <div class="stripe navy"></div><div class="stripe red" style="left: 20vw"></div><div class="stripe teal" style="left: 40vw"></div><div class="stripe yellow" style="left: 60vw"></div><div class="stripe purple" style="left: 80vw"></div>

            <img src="assets/loader.gif" width="80px">
            </div>
        </div>
    </div>

    <header class="container-fluid">
        <div class="row d-flex justify-content-between">

                <a href="#landing">

            </div>
            <div id="menus" class="col-10 d-flex justify-content-end align-items-center">

                <button class="btn btn-light">

                </button>
                <!-- progress menu button -->
                <button id="progress-menu" class="btn btn-warning">
                    <span class="sr-only">Check your progress</span>
                    <i class="fas fa-check"></i>
                </button>
                <!-- menu button -->
                <button id="menu" class="btn btn-secondary">
                    <span class="sr-only">Menu</span>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <nav class="container-fluid">
        <div class="row">
            <div class="d-none screen"></div>
            <div class="col-12 menu">
                
            </div>
        </div>
    </nav>

    <div id="progress" class="container-fluid">
        <div class="row">
            <div class="col-12">
                progress bar
            </div>
        </div>
    </div>

    <section id="landing">
    </section>

    <section id="one">
        <p>one</p>
    </section>

    <section id="two">
        <p>two</p>
    </section>

    <section id="three">
        <p>three</p>
    </section>

    <section id="four">
        <p>four</p>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="js/load.js"></script>

    <script src="js/gen.js"></script>
